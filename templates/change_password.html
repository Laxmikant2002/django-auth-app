<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Modern Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body class="h-full">
    <div class="min-h-full flex">
        <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
            <div class="max-w-sm mx-auto w-full space-y-8">
                <div>
                    <h2 class="text-3xl font-extrabold text-gray-900">
                        Change Password
                    </h2>
                    <p class="mt-2 text-sm text-gray-600">
                        Or <a href="{% url 'dashboard' %}" class="font-medium text-blue-600 hover:text-blue-500">
                            go back to dashboard
                        </a>
                    </p>
                </div>

                {% if messages %}
                <div class="rounded-md bg-rose-50 p-4">
                    {% for message in messages %}
                    <div class="flex items-center text-sm text-rose-700">
                        <i class='bx bx-error-circle text-xl mr-2'></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form class="mt-8 space-y-6" method="POST">
                    {% csrf_token %}
                    <div class="space-y-4">
                        <div>
                            <label for="old_password" class="block text-sm font-medium text-gray-700">Old Password</label>
                            <input id="old_password" name="old_password" type="password" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Old Password">
                        </div>
                        <div>
                            <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input id="new_password" name="new_password" type="password" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="New Password">
                        </div>
                        <div>
                            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input id="confirm_password" name="confirm_password" type="password" required
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                placeholder="Confirm New Password">
                        </div>
                    </div>

                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-500 to-indigo-600 
                        hover:from-indigo-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                        focus:ring-blue-500 transition-all duration-200">
                        Change Password
                    </button>
                </form>
            </div>
        </div>
        <div class="hidden lg:block relative w-0 flex-1">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-indigo-600 opacity-90"></div>
            <img class="w-full h-full object-cover" src="https://source.unsplash.com/random/1920x1080/?technology" 
                alt="Background">
        </div>
    </div>
    {% include 'partials/footer.html' %}
</body>
</html>
